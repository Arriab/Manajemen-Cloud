<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Cloud</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: 300;
        }
        .history-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .history-btn:hover {
            background: rgba(255,255,255,0.3);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            padding: 20px;
            max-width: 1000px;
            margin: 20px auto;
        }
        .box {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            padding: 30px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .box h2 {
            margin: 0;
            color: #007bff;
            font-size: 1.4em;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>
        <h1>Management Cloud</h1>
        <a href="riwayat.html" class="history-btn">Riwayat</a>
    </header>
    <div class="container">
        <a href="ugphone.html" class="box">
            <h2>UgPhone</h2>
        </a>
        <a href="redfinger.html" class="box">
            <h2>RedFinger</h2>
        </a>
        <a href="vmouscloud.html" class="box">
            <h2>Vmous Cloud</h2>
        </a>
        <a href="ldcloud.html" class="box">
            <h2>LdCloud</h2>
        </a>
        <a href="vsphone.html" class="box">
            <h2>Vsphone</h2>
        </a>
    </div>
</body>
</html>
